    <style>
        .styled-heading {
            font-family: 'Kelly Slab', serif;
            /* Use Kelly Slab font */
            font-size: 3rem;
            /* Larger font size */
            color: white;
            /* White text color */
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            /* Black outline effect */
            letter-spacing: 2px;
            /* Increased letter spacing */
            line-height: 1.2;
            /* Adjusted line height */
            text-align: center;
            /* Center align text */
            margin-bottom: 1rem;
            /* Space below heading */
        }

        @keyframes moveLeft {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .moving-text {
            animation: moveLeft 10s linear infinite;
            /* Adjust duration and timing function as needed */
        }

        .p-4 {
            position: relative;
        }

        .transform {
            transition: transform 0.3s ease;
        }

        .p-4:hover .transform {
            transform: scale(1.1);
        }

        .p-4:hover .hidden {
            display: block;
        }

        .nav-box {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            /* Semi-transparent black background */
            padding: 0.5rem 1rem;
            /* Padding inside the box */
            border-radius: 8px;
            /* Rounded corners */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1.2rem;
        }

        .nav-links a:hover {
            color: #ccc;
            /* Light gray on hover */
        }
    </style>
</head>
