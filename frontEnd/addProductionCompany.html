<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Company Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/bg.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        .container-fluid {
            display: flex;
            align-items: center;
        }

        .styled-heading {
            font-family: 'Kelly Slab', serif;
            font-size: 3rem;
            color: white;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            letter-spacing: 2px;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 1rem;
        }

        .vertical-line {
            width: 2px; /* Adjust the width for thickness */
            height: 400px; /* Adjust the height of the vertical line */
            background-color: white;
            margin: 0 20px; /* Adjust spacing as needed */
        }

        h3.m-4 {
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-family: 'Kristen ITC', cursive;
            font-weight: bold;
            font-style: italic;
            /* text-align: center; */
        }

        .form-label,
        .form-control {
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-family: 'Kristen ITC', cursive;
            font-weight: bold;
            font-style: italic;
        }

        .form-control::placeholder {
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #e0cadd;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .btn-fancy {
            background-color: #8db5d8; /* Light blue background */
            color: white; /* White text initially */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-fancy:hover {
            background-color: #b3d1e6; /* Light blue background on hover */
            color: #00204e; /* Dark blue text on hover */
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="styled-heading">PRODUCTION COMPANY</h1>
        <div class="vertical-line"></div>
        <form class="m-4" method="post" action="/insertProduction">
            <h3 class="m-4">Production Company Information</h3>
            <br><br>
            <div class="row">
                <div class="col-3 mb-3">
                    <label for="empID" class="form-label">COMPANY ID</label>
                    <input type="number" id="empID" name="empID" class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <label for="empName" class="form-label">COMPANY NAME</label>
                    <input type="text" id="empName" name="empName" class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <label for="address" class="form-label">ADDRESS</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-fancy">REGISTER</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
